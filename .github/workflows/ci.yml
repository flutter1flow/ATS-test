name: CI/CD for TypeScript Project

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  prevent-direct-push:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-24.04
    steps:
      - name: Block Direct Push
        run: |
          echo "Direct pushes to 'main' are not allowed. Use a Pull Request instead."
          exit 1

  ci-pipeline:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}
          lookup-only: true # Ensures the cache is used for restore but not saved after the job

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Code Quality Checks (ESLint & Prettier)
        run: npm run lint && npm run prettier:check

      - name: Run TypeScript Check
        run: npx tsc --noEmit

      - name: Run Unit Tests & Generate Coverage
        if: ${{ github.event_name == 'push' }}
        run: npm run test -- --coverage
